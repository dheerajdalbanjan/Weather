<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <title>weather</title>
</head>

<body class="body">
    <div class="main my-0 transition-all w-full min-w-max">
    <div
        class="navbar py-2 md:py-0 fixed flex flex-row justify-start space-x-9 top-0 right-0 left-0 shadow-md mx-auto  text-xl  bg-white font-bold font-mono text-center md:text-3xl ">
        <div class="flex flex-row md:space-x-8 order-1">
            <div class="logo-burger my-auto flex flex-row space-x-12 transition-all">
            <button
                class="hamburger transition-all  md:hidden flex z-10 flex-col space-y-1  justify-center align-middle mx-4 border-solid px-2 ">
                <div class="first relative  transition-all w-5 h-0.5 bg-black "></div>
                <div class="sec relative transition-all w-5 h-0.5 bg-black "></div>
                <div class="third relative  transition-all a w-5 h-0.5 bg-black  "></div>
            </button>
            <div class="font-light">
                WeatherInfo
            </div>
            </div>
            <div
                class="window md:order-2 transition-all md:w-fit -ml-52 w-52 flex flex-col space-y-4 md:space-y-0 md:space-x-3 md:relative items-center md:bg-white md:text-black  md:flex-row  text-lg fixed left-0 top-0 font-thin bg-[#3F4E4F]  text-gray-200  space-x-0 h-full py-16  md:py-1 md:my-0">
                <div class="cursor-pointer  transition-all  md:my-2 py-3 md:px-2  w-40 text-left md:text-center hover:text-blue-600 border-solid border-b-2 border-b-gray-200 md:border-none md:w-auto" onclick="closeNav()">Home
                </div>
                <div class="cursor-pointer  transition-all mx-2  md:my-2 py-3 md:px-2 w-40 text-left md:text-center hover:text-blue-600 border-solid border-b-2 border-b-gray-200 md:border-none md:w-auto">About us
                </div>
                <div class="cursor-pointer  transition-all mx-2  md:my-2 py-3 md:px-2  w-40 text-left md:text-center hover:text-blue-600 border-solid border-b-2 border-b-gray-200 md:border-none md:w-auto">Contact
                us</div>
                <div class="cursor-pointer  transition-all mx-2  md:my-2 py-3 md:px-2 w-40 text-left md:text-center hover:text-blue-600 border-solid border-b-2 border-b-gray-200 md:border-none md:w-auto">Donate
                </div>
                <div class="cursor-pointer  transition-all mx-2  md:my-2 py-3 md:px-2 w-40 text-left md:text-center hover:text-blue-600 border-solid border-b-2 border-b-gray-200 md:border-none md:w-auto">Support
                </div>
            </div>
        </div>
    </div>

    <div class="report py-20  md:py-32">
        <form action="" method="post">
            <div
                class="flex flex-col space-y-5 mx-4 md:mx-10 text-xl text-gray-900 px-4 py-3 justify-center align-middle rounded shadow-lg ">
                <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                    <div><label>Enter the name of the city: </label></div>
                    <div><input
                            class="px-3 py-2 border-2 rounded text-sm   focus:ring-4 transition-all focus:outline-none focus:ring-blue-300 mx-1 md:mx-3"
                            type="text" placeholder="Enter the name of the city" name="city" id=""></div>
                </div>
                <div class="">
                    <h2>Or</h2>
                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                        <div><label>Enter the zipcode: </label></div>
                        <div><input
                                class="px-3 py-2 border-2 rounded text-sm   focus:ring-4 transition-all focus:outline-none focus:ring-blue-300  mx-1 md:mx-3"
                                type="text" placeholder="Enter the zipcode" name="zipcode" id=""></div>
                    </div>
                </div>
                <div class="">
                    <h2>Or</h2>
                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                        <div><label>Enter the latitude: </label></div>
                        <div><input
                                class="px-3 py-2 border-2 rounded text-sm    focus:ring-4 transition-all focus:outline-none focus:ring-blue-300  mx-1 md:mx-3 "
                                type="text" placeholder="Enter the latitude" name="lattitude" id=""></div>
                    </div>
                </div>
                <div class="">
                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                        <div><label>Enter the longitude: </label></div>
                        <div><input
                                class="px-3 py-2 border-2 rounded text-sm   focus:ring-4 transition-all focus:outline-none focus:ring-blue-300  mx-1 md:mx-3"
                                type="text" placeholder="Enter the longitude" name="longitude" id=""></div>
                    </div>
                </div>
                <div>
                    <button
                        class=" my-4 text-blue-500 border-2 border-blue-500 rounded px-2 py-2 hover:bg-blue-500 hover:text-white  focus:ring-4 focus:ring-blue-400 transition-all"
                        type="submit">Get
                        WeatherInfo</button>
                </div>
            </div>
        </form>
    </div>
    <div class="result  flex flex-col mb-16 space-y-4 text-xl mx-4 md:mx-10 rounded-md shadow-xl w-fit px-5 py-5">
        <div class="relative">
            <h2 class="text-2xl md:text-3xl text-black font-semibold mb-6 mx-1 text-left">Weather Information</h2>
            <div
                class="absolute bg-red-400 filter blur-lg opacity-40  left-5 h-28 w-28 rounded-full mix-blend-multiply">
            </div>
            <div
                class="absolute bg-yellow-400 filter blur-lg opacity-40 left-28 h-28 w-28 rounded-full mix-blend-multiply">
            </div>
            <div
                class="absolute bg-blue-600  filter blur-lg opacity-40 top-28  left-16 h-28 w-28 rounded-full mix-blend-multiply">
            </div>
            <div class=" flex flex-col space-y-3 px-2 py-4  ml-0">
                <div class="temp res">
                    Temparature : In celsius
                </div>
                <div class="descrip res">
                    Description : About clouds
                </div>
                <div class="pres res">
                    Pressure : In atm
                </div>
                <div class="speed res">
                    Wind speed : in m/s
                </div>
            </div>
        </div>
    </div>
    
    <div
        class="footer flex flex-row md:justify-end space-x-2 md:space-x-5 px-10 justify-between md:px-20 mb-6 mt-0 md:my-7 items-start md:items-end">
        <div class="hover:underline underline-offset-2 hover:cursor-pointer">About us</div>
        <div class="hover:underline underline-offset-2 hover:cursor-pointer">Contact us</div>
        <div class="hover:underline underline-offset-2 hover:cursor-pointer">Donate</div>
        <div class="hover:underline underline-offset-2 hover:cursor-pointer">Enquire</div>
    </div>
    <div class="scroll px-3 py-2 bg-black filter opacity-90 sticky w-fit text-white bottom-0 right-0 hover:cursor-pointer transition-all "><a href="#">^</a></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
